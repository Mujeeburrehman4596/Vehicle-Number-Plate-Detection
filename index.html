<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Number Plate Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div class="container form-container">
        <div class="form-header">
            <h2>Vehicle Number Plate Detection</h2>
            <p>Upload an image to detect the number plate</p>
        </div>
        <form id="detectionForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="vehicleImage" class="form-label">Upload Vehicle Image</label>
                <input class="form-control" type="file" id="vehicleImage" accept="image/*" required>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Detect Number Plate</button>
            </div>
        </form>
        <div class="results" id="resultsBox">
            <h4>Detection Results</h4>
            <p>The detected number plate is: <strong id="plateNumber">ABC-1234</strong></p>
        </div>
    </div>

   <script src="script.js"></script>

</body>
</html>
